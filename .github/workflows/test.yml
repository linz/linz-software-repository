name: Test

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * 0'

jobs:
  test:
    name: Test image building on ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-18.04
          - ubuntu-20.04
          - ubuntu-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2.4.0

      - name: Install Nix
        uses: cachix/install-nix-action@v16

      - name: Build image
        run: nix-shell --pure --run 'make DISTRIBUTION=bionic image'

      - name: Verify the distribution of the image
        run:
          nix-shell --pure --run 'docker run --entrypoint=grep linz-deb-builder:bionic
          UBUNTU_CODENAME=bionic /etc/os-release'
